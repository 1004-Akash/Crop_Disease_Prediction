<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .post-form {
            margin-bottom: 30px;
        }

        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .post-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-form button:hover {
            background-color: #0056b3;
        }

        .posts {
            margin-top: 20px;
        }

        .post {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .post-header {
            font-weight: bold;
            color: #007bff;
        }

        .post-content {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Community</a>
        <a href="#">Contact</a>
        <a href="#">Weather</a>
    </nav>

    <div class="container">
        <h1>Community Forum</h1>
        <p>Connect with farmers, researchers, and agri-colleges here.</p>

        <!-- Post Form -->
        <div class="post-form">
            <h2>Post a Message</h2>
            <textarea id="newPostContent" rows="4" placeholder="Share your thoughts..."></textarea>
            <button id="postBtn">Post</button>
        </div>

        <!-- Posts Section -->
        <div class="posts" id="communityPosts">
            <h2>Community Posts</h2>

            <!-- Example Post -->
            <div class="post">
                <div class="post-header">John Doe</div>
                <div class="post-content">Does anyone know how to treat leaf rust in wheat?</div>
            </div>

            <div class="post">
                <div class="post-header">Jane Smith</div>
                <div class="post-content">Check out the new organic pesticide that works wonders!</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('postBtn').addEventListener('click', function() {
            var content = document.getElementById('newPostContent').value;
            if (content.trim()) {
                var postsContainer = document.getElementById('communityPosts');
                
                // Create new post elements
                var newPost = document.createElement('div');
                newPost.classList.add('post');
                
                var newPostHeader = document.createElement('div');
                newPostHeader.classList.add('post-header');
                newPostHeader.textContent = "Anonymous";  // You can replace this with the user's name if available
                
                var newPostContent = document.createElement('div');
                newPostContent.classList.add('post-content');
                newPostContent.textContent = content;
                
                // Append the elements to the new post
                newPost.appendChild(newPostHeader);
                newPost.appendChild(newPostContent);
                
                // Append the new post to the community posts container
                postsContainer.appendChild(newPost);
                
                // Clear the textarea
                document.getElementById('newPostContent').value = '';
            }
        });
    </script>
    
</body>
</html>
